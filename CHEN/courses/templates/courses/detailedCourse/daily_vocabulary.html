{% extends "courses/base.html" %}
{% block title %}Daily Vocabulary{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'DVPageStyles.css' %}">
<div class="table-container">
    <div class="left-column">
        <ul>
            {% for title in latest_Title_list %}
                <li data-title="{{ title.title }}">{{ title.title }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="right-column">
        <div class="label-group">
            {% for label in latest_Label_list %}
                <span class="label-item" data-foreign-key="{{ label.title }}">
                    <a href="{% url 'courses:custom_page' %}?label={{ label.label }}">{{ label.label }}</a>
                </span>
            {% endfor %}
        </div>
    </div> 
</div>

<script src="{% static 'DVPageFunction.js' %}"></script>
{% endblock %}
