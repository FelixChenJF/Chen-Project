{% extends "courses/base.html" %}
{% block title %}Daily Vocabulary{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'DVPageStyles.css' %}">
<div class="container">
    <div class="column left-column">
        <ul>
            {% for english in latest_English_list %}
                <li>{{ english.title }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="column right-column">
        <div class="horizontal-labels">
            {% for english in latest_English_list %}
                <span>{{ english.label }}</span>
            {% endfor %}
        </div>
    </div> 
</div>
{% endblock %}
